<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trendy Fashion Store</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='bs/css/flatly.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Trendy Fashion Store</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#"><i class="glyphicon glyphicon-plus-sign"></i> Add Product</a>
					</li>
					<li>
						<a href="/"><i class="glyphicon glyphicon-chevron-left"></i> Back To Front</a>
					</li>
				</ul>
			</div>
		</div>
	</nav><br><br><br><br>
    <form method="post" action="{{ url_for('update', id=post[0]) }}">
		<label for="name">Nama Produk:</label><br>
        <input type="text" name="name" value="{{ post[1] }}"><br><br>

		<label for="price">Harga Produk:</label><br>
        <input type="text" name="price" value="{{ post[2] }}"><br><br>

		<label for="stock">Stok Produk:</label><br>
        <input type="text" name="stock" value="{{ post[3] }}"><br><br>

		<label for="description">Deskripsi Produk</label><br>
        <input type="text" name="description" value="{{ post[4] }}"><br><br>

        <button type="submit">Ubah Produk</button>
    </form>
</body>
</html>
