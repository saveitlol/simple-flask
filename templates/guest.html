{% extends 'layoutsec.html'%}
{% block head %}
    <title>Halaman User</title>
{% endblock %}
{% block body %}
<div class="row">
    <div class="col-lg-12">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="height: 300px;">
                    <img alt="First slide" src="{{ url_for('static', filename='imgs/co1.png') }}" style="width: 100%;">
                </div>
                <div class="carousel-item" style="height: 300px;">
                    <img alt="Second slide" src="{{ url_for('static', filename='imgs/co2.png') }}" style="width: 100%;">
                </div>
                <div class="carousel-item" style="height: 300px;">
                    <img alt="Third slide" src="{{ url_for('static', filename='imgs/co3.png') }}" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 40px !important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4 class="text-center pageTitle">Available Products</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for productt in products %}
        <div class="col-lg-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card" style="width: 18rem;">
                    <img style="width: 100%; height: 200px; object-fit: cover; border-radius: 6px;" src="{{ productt[4] }}" alt="img">
                    <div class="card-body">
                        <h5 class="card-title">{{ productt[1] }}</h5>
                        <hr>
                        <p>
                            Rp. {{ productt[2] }}
                        </p>
                        <p>
                            {{ productt[3] }} Stok Tersedia
                        </p>
                        <hr />
                        <p>
                            <a href="/addcart/{{ productt[0] }}" class="btn btn-primary btn-sm">
                                Tambah Ke Keranjang
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row pad">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body text-center">

                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>
</div>
{% endblock %}
