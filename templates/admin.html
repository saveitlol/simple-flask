<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Store</title>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> -->

	<link rel="stylesheet" href="{{ url_for('static', filename='bs/css/flatly.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Admin Dashboard</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#"><i class="glyphicon glyphicon-plus-sign"></i> Add Product</a>
					</li>
					<li>
						<a href="/"><i class="glyphicon glyphicon-chevron-left"></i> Back To Front</a>
					</li>
				</ul>
			</div>
		</div>
	</nav><br><br><br><br>
    <form style="margin: 12px;" action="/post" method="post">
		<div class="form-group">
		<label for="name">Nama Produk:</label><br>
        <input type="text" name="name"><br><br>
		</div>
		<label for="price">Harga Produk:</label><br>
        <input type="text" name="price"><br><br>

		<label for="stock">Stok Produk:</label><br>
        <input type="text" name="stock"><br><br>

		<label for="description">Deskripsi Produk</label><br>
        <input type="text" name="description"><br><br>
        <button type="submit">Add Produk</button>
    </form>
	
	<div class="row">
		{% for product in products %}
		<div class="col-lg-3">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="thumbnail">
					<div class="caption text-center">
						<img style="width: 100%; border-radius: 6px;" src="https://via.placeholder.com/640x360" alt="img">
						<h4 class="bold">{{ product[1] }}</h4>
						<hr>
						<p>
							Rp. {{ product[2] }}
						</p>
						<p>
							{{ product[3] }} Stok Tersedia
						</p>
						<p>
							{{ product[4] }}
						</p>
						<hr />
						<p>
							<a href="/update/{{ product[0] }}" class="btn btn-primary btn-sm">
								Edit Produk
							</a>
							<a href="/delete/{{ product[0] }}" class="btn btn-default btn-sm">
								<i class="glyphicon glyphicon-shopping-cart"></i> Hapus Produk
							</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</body>
</html>
